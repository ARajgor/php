<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 4 -Ajax $ PHP form</title>
</head>
<body>
    <button id="button">Get Name</button>
    <hr>
    <h1>GET FORM</h1>
    <form method="GET" action="process.php">
        <input type='text' name='name'>
        <input type='submit' name='submit'>
    </form>

    <h1>AJAX GET FORM</h1>
    <form id='getFrom'>
        <input type='text' name='name' id ='name1'>
        <input type='submit' name='submit'>
    </form>

    <h1>POST FORM</h1>
    <form method="POST" action="process.php">
        <input type='text' name='name'>
        <input type='submit' name='submit'>
    </form>

    <h1>AJAX POST FORM</h1>
    <form id='postFrom'>
        <input type='text' name='name' id ='name2'>
        <input type='submit' name='submit'>
    </form>

    <script>
        document.getElementById('button').addEventListener('click', getName);
        document.getElementById('getFrom').addEventListener('submit', getName);
        document.getElementById('postFrom').addEventListener('submit', postName);

        
        function getName(e){
            e.preventDefault();
            let name = document.getElementById('name1').value;
            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'process.php?name='+name,true);
            xhr.onload = function(){
                if(this.status == 200){
                    console.log(this.responseText)
                }
            }
            xhr.send()
        }

        function postName(e){
            e.preventDefault();
            let name = document.getElementById('name2').value;
            let params = "name="+name;
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'process.php',true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function(){
                if(this.status == 200){
                    console.log(this.responseText)
                }
            }
            xhr.send(params);
        }
    </script>
</body>
</html>
